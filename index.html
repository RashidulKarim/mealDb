<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khazana restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .title {
            font-size: 40px;
            margin-bottom: 0;
            padding-bottom: 0;
            font-weight: bolder;
        }

        small {
            color: gray;
            font-size: 15px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h1 class="title">Khazana restaurant</h1>
        <p><small>Eat well fit always</small></p>
    </header>
    <main>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="searchField" type="text" class="form-control" placeholder="Search your Favourite food"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="searchFood()">Search</button>
        </div>
        <div id="foodsContainer">
            <div id="foodContainer" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                </div>
            </div>
        </div>
        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body" id='modal-body'>
                    <h4 id="error"></h4>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
